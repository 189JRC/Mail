{% extends "mail/layout.html" %}
{% load static %}

{% block body %}

<br>
    <h3>{{ request.user.email }}</h3>
    <button class="btn btn-sm btn-light" class="butt" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-light" id="compose">Compose</button>
    <button class="btn btn-sm btn-light"  id="sent">Sent</button>
    <button class="btn btn-sm btn-light" id="archived">Archived</button>
    <a class="btn btn-sm btn-dark" href="{% url 'logout' %}">Log Out</a>
    <hr>
       


    <div id="emails-view"></div>
    <div id="emails-inbox-view"></div>
    <div id="single-email-view"></div>
    <div id="emails-sent-view"></div>
    
    <div id="compose-view">

        <h3>New Email</h3>

        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
        
            <button class="btn btn-sm btn-outline-secondary" id="send">Send Email</button>
        </form>

    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
